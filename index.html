<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>쌀먹</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <h1 class="brand">쌀먹</h1>
      <section class="menu-group">
        <h2 class="menu-group-title">돈벌기</h2>
        <a class="menu-item active" href="#join">
          <span>가입하고 0원 받기</span>
          <span>›</span>
        </a>
        <a class="menu-item" href="#daily">
          <span>매일 1,050원 모으기</span>
          <span>›</span>
        </a>
      </section>

    </aside>

    <main class="content">
      <section class="hero card">
        <div class="hero-sub">이벤트에 참여하면</div>
        <div class="hero-title">총 <span id="totalMoney">0원</span>을 받을 수 있어요</div>
        <button id="openDrawer" class="hero-button" type="button">0원 으로 할 수 있는 것들</button>
      </section>

      <section id="join" class="card event">
        <div class="event-left">
          <div class="event-icon">🎁</div>
          <div>
            <h3>가입하고 0원 받기</h3>
            <p>가입 이벤트 보너스를 바로 받을 수 있어요</p>
          </div>
        </div>
        <strong class="amount">0원</strong>
      </section>

      <section id="daily" class="card list-card">
        <header class="list-head">
          <h3>매일 1,050원 모으기</h3>
          <strong>합계 1,050원</strong>
        </header>

        <div class="app-row">
          <div class="app-meta">
            <div class="app-icon">CS</div>
            <span>캐시슬라이드</span>
          </div>
          <strong>500원</strong>
        </div>

        <div class="app-row">
          <div class="app-meta">
            <div class="app-icon">TS</div>
            <span>토스</span>
          </div>
          <strong>250원</strong>
        </div>

        <div class="app-row">
          <div class="app-meta">
            <div class="app-icon">KB</div>
            <span>카카오뱅크</span>
          </div>
          <strong>200원</strong>
        </div>

        <div class="app-row">
          <div class="app-meta">
            <div class="app-icon">CW</div>
            <span>캐시워크</span>
          </div>
          <strong>100원</strong>
        </div>
      </section>

      <section class="card event invite">
        <div class="event-left">
          <div class="event-icon">👥</div>
          <div>
            <h3>친구 초대하고 1만원 받기</h3>
            <p>초대 링크 공유하고 보너스를 받아보세요</p>
          </div>
        </div>
        <strong class="amount green">1만원</strong>
      </section>

      <section id="drawer" class="drawer card" aria-live="polite">
        <strong>0원 으로 할 수 있는 것들</strong>
        <ul>
          <li>오늘의 금융 습관 만들기</li>
          <li>포인트 앱 루틴 체크</li>
          <li>친구 초대 이벤트 확인하기</li>
        </ul>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
